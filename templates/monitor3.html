{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gaming Accessories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* CSS for border color */
        .image-container {
            border: 2px solid #ccc; /* Border color */
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .carousel-inner img {
            width: 100%;
            height: auto;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gaming Accessories</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'monitorpage' %}">Monitor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">JoyStick</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Playstation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mechanical Keybord</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Coolent</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Headphones</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img src="https://m.media-amazon.com/images/I/71h9yLPd8rL.__AC_SX300_SY300_QL70_FMwebp_.jpg" alt="" style="width: 400px; height: auto;" class="image-container">
                <h4>ASUS ROG Strix 17.3" 1080P Portable Gaming Monitor</h4>
            </div>
            <div class="col">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://m.media-amazon.com/images/I/714YVdJdj1L._AC_SX679_.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://m.media-amazon.com/images/I/71ePkoAWtcL._AC_SX679_.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://m.media-amazon.com/images/I/71UJlDxpm-L._AC_SX679_.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://m.media-amazon.com/images/I/41JMh7QJZnL._AC_.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
